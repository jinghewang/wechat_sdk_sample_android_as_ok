apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'kanguo'
            keyPassword 'kanguo'
            storeFile file('/Users/hbd/Documents/app/Hbd.Production.keystore')
            storePassword 'kanguo'
        }
        debug {
            keyAlias 'kanguo'
            keyPassword 'kanguo'
            storeFile file('/Users/hbd/Documents/app/hbd.keystore')
            storePassword 'kanguo'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.kanguo.hbd"
        minSdkVersion 4
        targetSdkVersion 4
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/libammsdk.jar')
}
